<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="details">
      <label for="name">Enter Name</label>
      <input type="text" id="name" placeholder="Name" required/>
      <label for="roll">Enter Roll</label>
      <input type="text" id="roll" placeholder="Roll" required/>
      <label for="branch">Enter Branch</label>
      <input type="text" id="branch" placeholder="Branch" required/>
      <label for="skills">Enter Skills</label>
      <input type="text" id="skills" placeholder="Skills" required/>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
